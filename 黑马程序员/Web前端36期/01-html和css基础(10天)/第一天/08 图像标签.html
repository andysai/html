<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	br hr img 3个单标签<br>
	1. 基本图像插入方式<br>
	<img src="timg.gif"><br>

	2. 带有alt 的图像<br>
	<img src="timg1.gif" alt="这是我的大头贴"><br>

	3. 带有title的图像<br>
	<img src="timg.gif" title="刘德华的图像"><br>

	4. 带有宽度的图像<br>
	<img src="timg.gif" title="刘德华的图像" width="300"><br>	

	5. 带有边框的图像<br>
	<img src="timg.gif" title="刘德华的图像" width="300" border="10"><br>	
</body>
</html>
