<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1" cellpadding="0" cellspacing="0" width="500">
    <tr>
      <td>123</td>
      <td>abc</td>
      <td>abc</td>
    </tr>
    <tr>
      <td colspan="2">123</td>

      <td>测试</td>
    </tr>
    <tr>
      <td>123</td>
      <td>abc</td>
      <td>abc</td>
    </tr>
  </table>
  1. 跨列合并 colspan <br>
  2. 先上后下 先左后右 <br>
  3. 删除的个数 <br>
  <table border="1" cellpadding="0" cellspacing="0" width="500">
    <tr>
      <td>123</td>
      <td>abc</td>
      <td rowspan="3">abc</td>
    </tr>
    <tr>
      <td>123</td>
      <td>abc</td>

    </tr>
    <tr>
      <td>123</td>
      <td>abc</td>

    </tr>
  </table>
  1. 跨行合并 rowspan <br>
  2. 先上后下 先左后右 <br>
  3. 删除的个数 <br>
</body>
</html>
