<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table width="600" border="0" cellspacing="0" cellpadding="0" align="center">
        <caption><h4>青春不常在，抓紧谈恋爱</h4></caption>
        <tr>
            <td>性别</td>
            <td>
                <!--radio 如果是一组，我们必须给他们命名相同的name 这样就可以多个选其中的一个 -->
                <input type="radio" name="sex" checked="checked"> 男
                <input type="radio" name="sex"> 女
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td><input type="" value="北京"></td>
        </tr>
        <tr>
            <td>所在区域</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked"> 未婚
                <input type="radio" name="marry"> 离婚
                <input type="radio" name="marry"> 丧偶
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="小学"></td>
        </tr>
        <tr>
            <td>月薪</td>
            <td><input type="text" value="5000-10000"></td>
        </tr>
        <tr>
            <td>手机号</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>昵称</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="leixing" checked="checked"> 妩媚
                <input type="checkbox" name="leixing"> 柔美
                <input type="checkbox" name="leixing"> 可爱
                <input type="checkbox" name="leixing"> 小鲜肉
                <input type="checkbox" name="leixing"> 型男
                <input type="checkbox" name="leixing"> 气质
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td><input type="text" size="50"></td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" value="andy"></td>
        </tr>
        <tr>
             <td>密码</td>
             <td><input type="password" value="110120" maxlength="6"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="注册">
                <input type="reset" value="重置">
                <input type="submit" value="提交">
                <input type="image" src="btn.png" value="注册">
            </td>
        </tr>
        <tr>
            <td>上传头像</td>
            <td>
                <input type="file" >
            </td>
        </tr>
    </table>
</body>
</html>
